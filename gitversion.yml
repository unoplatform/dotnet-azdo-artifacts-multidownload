assembly-versioning-scheme: MajorMinorPatch
mode: ContinuousDeployment
next-version: 1.0.0
continuous-delivery-fallback-tag: ""
branches:
  master:
    tag: dev
  stable:
    tag: ""
    regex: stable
    source-branches: ['master']
  dev:
    tag: dev.{BranchName}
    regex: dev/.*?/(.*?)
    source-branches: ['master']
  projects:
    tag: proj-{BranchName}
    regex: projects/(.*?)
    source-branches: ['master']
ignore:
  sha: []
